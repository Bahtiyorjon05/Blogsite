{% extends 'blog/base.html' %}

{% block title %}Delete Post | PyBlog{% endblock %}

{% block content %}
  <h1 class="page-title">Delete Post ⚠️</h1>
  
  <div class="card">
    <div class="text-center mb-3">
      <i class="fas fa-exclamation-triangle text-accent" style="font-size: 4rem;"></i>
      <h2 class="mt-3 mb-3">Confirm Deletion</h2>
      <p class="mb-3">Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
      <p class="mb-3 text-accent">This action cannot be undone.</p>
      
      <form method="post" class="mt-4">
        {% csrf_token %}
        <div class="d-flex justify-content-between flex-wrap" style="max-width: 400px; margin: 0 auto; gap: 10px;">
          <a href="{% url 'post_detail' post.slug %}" class="btn btn-outline"><i class="fas fa-times"></i> Cancel</a>
          <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Yes, delete</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
