{% extends 'blog/base.html' %}

{% block content %}
    <h2>All Posts 📝</h2>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                ({{ post.date_created }})
            </li>
        {% empty %}
            <li>No posts yet.</li>
        {% endfor %}
    </ul>
{% endblock %}
